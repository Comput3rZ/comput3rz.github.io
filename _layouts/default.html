<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="/mui-style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/favicon.ico" />
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  </head>
  <body style="background-color: #fefefe;">
    <div id="sidebar" style="box-shadow: 0 16px 24px 2px rgba(0,0,0,0.14), 0 6px 30px 5px rgba(0,0,0,0.12), 0 8px 10px -7px rgba(0,0,0,0.2);">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        <img class="sidebar-image" style="width: 170px; margin: 0;margin-left: -15px;margin-top: -25px;margin-bottom: 20px;" src="/code.png" />
        <h1 style="margin-top: 0px;">
          <!-- <a style="font-size: 25px;" href="{{ site.baseurl }}/">{{ site.name }}</a> -->
          <a style="font-size: 28px;color: #5D4037;" href="{{ site.baseurl }}/">Comput3rz</a>
        </h1>
        <p>
          <!-- <p style="font-size: 15px;line-height: 20px;">{{ site.description }}</p> -->
          <p style="font-size: 18px;line-height: 20px;">Front end web developer from the UK.</p>
        </p>
        <br>
        <p style="font-size: 18px;">
          <a style="color: #5D4037;" href="{{ site.baseurl }}/">Blog</a>
        </p>
        <p style="font-size: 18px;">
          <a style="color: #5D4037;" href="{{ site.baseurl }}/about">About</a>
        </p>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      {{ content }}
    </div>
  </body>
</html>
