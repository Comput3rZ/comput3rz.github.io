<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/materialize.min.css" />
    <script src="{{ site.baseurl }}/materialize.min.js"></script>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
     <nav>
      <div class="nav-wrapper">
        <a href="{{ site.baseurl }}/" class="brand-logo"><img src="{{ site.avatar }}" /></a><h1 style="margin-left: 15px;">{{ site.name }}</h1>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{ site.baseurl }}/">Blog</a></li>
          <li><a href="{{ site.baseurl }}/about">About</a></li>
        </ul>
      </div>
    </nav>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include analytics.html %}
  </body>
</html>
