---
layout: default
---

<div class="shadow">
        <script src="/js/search-script.js" type="text/javascript"></script>
        <input id="search" type="text" placeholder="Search...">
        <div class="rest">
          <br>
          <br>
          <br>
          <h1 class="thin">LATEST POST</h1>
          <hr>
          <br>
          {% for post in site.posts limit:1 %}
            <div class="post">
              <div class="postImg">
                <img src="https://benjamin-sommer.github.io/post_img/{{ post.img }}">
              </div>
              <div class="postTitle">
                <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
              </div>
              <div class="postContent">
                  <p>
                    {{ post.content | strip_html }}
                  </p>
              </div>
              <a href="{{ site.baseurl }}{{ post.url }}"><button>READ MORE</button></a>
            </div>
          {% endfor %}
          <br>
          <br>
          <h1 class="thin">RECENT POSTS</h1>
          <hr>
          <br>
          {% for post in site.posts offset:1 %}
            <div class="post">
              <div class="postImg">
                <img src="https://ben-sommer.github.io/post_img/{{ post.img }}">
              </div>
              <div class="postTitle">
                <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
              </div>
              <div class="postContent">
                  <p>
                    {{ post.content | strip_html }}
                  </p>
              </div>
              <a href="{{ site.baseurl }}{{ post.url }}"><button>READ MORE</button></a>
            </div>
            <br>
            <br>
          {% endfor %}
        </div>
        <div class="results" id="results">

        </div>
      </div>

<script>
      $(function() {
        $("#search").on("input", function() {
          if ($("#search").val().length > 0) {
            $(".rest").hide();
            $(".results").show();
          } else {
            $(".rest").show();
            $(".results").hide();
          }
        });
      });
    </script>

    <script>
       SimpleJekyllSearch({
         searchInput: document.getElementById('search'),
         resultsContainer: document.getElementById('results'),
         searchResultTemplate: `
         <br>
         <a href="{url}"><h3>{title}</h3></a>
         <h5>{date}</h5>
         `,
         json: '/search.json'
       });
    </script>
