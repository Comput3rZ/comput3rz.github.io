---
layout: default
---

     <div class="mui-row">
         

        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <div class="mui-panel">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="/js/search-script.js" type="text/javascript"></script>
            <input id="search-input" type="text" placeholder="Search posts" style="border: none;outline: none !important;width: 100%;font-size: 15px;">
            <div id="brk">
               <br>
               <br>
            </div>
            <div id="results-container">
            
            </div>
          </div>
          
          <script>
           SimpleJekyllSearch({
             searchInput: document.getElementById('search-input'),
             resultsContainer: document.getElementById('results-container'),
             searchResultTemplate: '<a href="{url}"><div class="mui--text-headline">{title}</div></a><div class="mui--text-subhead">{date}</div>',
             json: '/search.json'
           })
    
           $('#search-result-container').hide();
           $('#search-input').on('input', function() {
            var input = $(this).val();
            if (input.length > 0) {
             $('#results-container').show();
             $('#brk').show();
             $('#rest').hide();
            } else {
             $('#results-container').hide();
             $('#brk').hide();
             $('#rest').show();
            }
           });
   
          </script>
            
          
          <br>
          <br>
          <div id="rest">
               <div class="mui--text-black-54 mui--text-body2">LATEST POST</div>
               <div class="mui-divider"></div>
               {% for post in site.posts limit:1 %}
                 <br>
                 <div class="mui--text-headline"><a href="{{ site.baseurl }}{{ post.url }}" style="color: rgba(0,0,0,.87);">{{ post.title }}</a></div>
                 <div class="mui--text-black-54">By Comput3rz</div>
                 <div>{{ post.excerpt }} <a href="{{ site.baseurl }}{{ post.url }}">Read more...</a></div>
                 <br>
                 <br>
               {% endfor %}

               <div class="mui--text-black-54 mui--text-body2">RECENT POSTS</div>
               <div class="mui-divider"></div>
               <br>
               {% for post in site.posts offset:1 limit:2 %}
                 <div class="mui--text-headline"><a href="{{ site.baseurl }}{{ post.url }}" style="color: rgba(0,0,0,.87);">{{ post.title }}</a></div>
                 <div class="mui--text-black-54">By Comput3rz</div>
                 <div>{{ post.excerpt }} <a href="{{ site.baseurl }}{{ post.url }}">Read more...</a></div>
                 <br>
               {% endfor %}
           </div>
        </div>
      </div>
